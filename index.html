<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="header">
        <h1>Are you luckier than your computer?</h1>
        <div>Test your luck. Defeat your computer in a simple game of rock paper scissors.</div>
        <div>Select one of the three options available.</div>
    </div>
        
    <div class="scores">
        <div class="score-description">First to 5 points, wins the game</div>
        <div class="score-tally">
            <div class="player">
                <div id="player-score">0</div>
                <div>You</div>
            </div>
            <div class="comp">
                <div id="comp-score">0</div>
                <div>Computer</div>
            </div>
        </div>
    </div>

    <div class="results">
        <div id="round-result">&nbsp</div>
    </div>

    <div class="player-buttons">  
        <button id="rock"></button>
        <button id="paper"></button>
        <button id="scissors"></button>
    </div>

    <div class="retry-space">
        <button id="retry"></button>
    </div>

    </div>
</body>

</html>
