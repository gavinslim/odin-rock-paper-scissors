<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script src="script.js" defer></script>
    
    <div class="header">
        <h1>Are you luckier than your computer?</h1>
        <div style="font-size: 20px;">Test your luck. Defeat your computer in a simple game of rock paper scissors.</div>
        <div style="font-size: 20px;">Select one of the three options available.</div>
    </div>
     
    <div class="scores">
        <div class="score-description" style="font-size: 20px;">First to 5 points wins the game</div>
        <div class="score-tally">
            <div class="player">
                <div id="player-score">0</div>
                <div style="font-size: 20px;">You</div>
            </div>
            <img id="player-image" src="images/question.png">
            <div id="vs">vs</div>
            <img id="comp-image" src="images/question.png">
            <div class="comp">
                <div id="comp-score">0</div>
                <div style="font-size: 20px;">Computer</div>
            </div>
        </div>
        <div id="round-result">&nbsp</div>
    </div>

    <hr>

    <div class="user-section">
        <div class="player-buttons">  
            <button id="rock"></button>
            <button id="paper"></button>
            <button id="scissors"></button>
        </div>
        <button id="retry"></button>
    </div>

    <div class="footer">
        <div style="color: grey;">Gavin Lim, The Odin Project 2021 </div>
        <div style="font-size: small; color: grey;">Icons made by <a href="https://www.flaticon.com/authors/berkahicon" title="berkahicon">berkahicon</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
</body>

</html>
